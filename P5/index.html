<!DOCTYPE html>
<html>
<head>
    <title>Code Compiler</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <h1>Code Compiler</h1>
    <form id="code-form">
        <textarea id="code-input" name="code" rows="10" cols="50"></textarea>
        <button id="compile-button" type="submit">Compile and Run</button>
    </form>
    <div id="output"></div>
</div>
<script src="main.js"></script>
</body>
</html>
